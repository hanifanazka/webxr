<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Model Viewer</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer@1.11.1/dist/model-viewer.min.js"
    ></script>

    <model-viewer
      src="models/gltf/Office/project.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      poster="models/gltf/Office/poster.png"
      seamless-poster
      shadow-intensity="1"
      camera-controls
      enable-pan
      style="width: 100%; height: 100%"
    ></model-viewer>
    
  </body>
</html>
